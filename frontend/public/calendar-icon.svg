<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Calendar background -->
  <rect x="64" y="96" width="384" height="352" rx="32" fill="url(#grad1)"/>

  <!-- Calendar header -->
  <rect x="64" y="96" width="384" height="80" rx="32" fill="#1e40af"/>
  <rect x="64" y="144" width="384" height="32" fill="#1e40af"/>

  <!-- Calendar rings -->
  <circle cx="144" cy="80" r="16" fill="none" stroke="#1e40af" stroke-width="12"/>
  <rect x="138" y="48" width="12" height="48" rx="6" fill="#1e40af"/>

  <circle cx="368" cy="80" r="16" fill="none" stroke="#1e40af" stroke-width="12"/>
  <rect x="362" y="48" width="12" height="48" rx="6" fill="#1e40af"/>

  <!-- Grid dots (meeting indicators) -->
  <circle cx="120" cy="220" r="12" fill="white" opacity="0.9"/>
  <circle cx="180" cy="220" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="220" r="12" fill="white" opacity="0.9"/>
  <circle cx="300" cy="220" r="12" fill="white" opacity="0.9"/>
  <circle cx="360" cy="220" r="12" fill="white" opacity="0.9"/>

  <circle cx="120" cy="280" r="12" fill="white" opacity="0.9"/>
  <circle cx="180" cy="280" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="280" r="12" fill="white" opacity="0.9"/>
  <circle cx="300" cy="280" r="12" fill="white" opacity="0.9"/>
  <circle cx="360" cy="280" r="12" fill="white" opacity="0.9"/>

  <circle cx="120" cy="340" r="12" fill="white" opacity="0.9"/>
  <circle cx="180" cy="340" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="340" r="12" fill="white" opacity="0.9"/>
  <circle cx="300" cy="340" r="12" fill="white" opacity="0.9"/>
  <circle cx="360" cy="340" r="12" fill="white" opacity="0.9"/>

  <circle cx="120" cy="400" r="12" fill="white" opacity="0.9"/>
  <circle cx="180" cy="400" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="400" r="12" fill="white" opacity="0.9"/>

  <!-- Fatigue indicator (exclamation mark) -->
  <circle cx="400" cy="380" r="48" fill="#ef4444"/>
  <rect x="394" y="350" width="12" height="32" rx="6" fill="white"/>
  <circle cx="400" cy="395" r="6" fill="white"/>
</svg>
